<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://kit.fontawesome.com/81a1ab3943.js" crossorigin="anonymous"></script>
    <title>Show</title>
    <style media="screen">
      .picture{
        display: inline-block;
        width: 100px;
      }
      .info{
        text-align: center;
      }
      .favorite{
        display: inline-block;
      }
    </style>
  </head>
  <body>
    {{range .List}}
      <div class="picture">
        <img src="{{.Link}}" height="100px" width="100px"/>
        <div class="info">
          <div id="favorite-{{.Path}}" class="favorite">
            <i class="far fa-heart"></i>
          </div>
          <span id="favorite-count-{{.Path}}">{{.FavCount}}</span>
        </div>
      </div>
    {{end}}

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(function(){
        $('div[id^="favorite"]').on("click", function(){
          var path = $(this).attr('id').replace('favorite-', '');
          $.ajax({
            type: 'POST',
            url: '/favorite',
            data: {
              "path": path
            }
          }).then(
            data => {
              id = '#favorite-count-'+path;
              $(id).html(String(data));
            },
            error => alert("Error")
          )
        });
      });
    </script>
  </body>
</html>
